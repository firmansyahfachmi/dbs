<script>
$(function(){
	var all 	= getResponse('daily'),
		weekly 	= getResponse('weekly'),
		main 	= getResponse('main');

		if(main.data.length>0) {
			$.each(main.data, function(idx, item){
				$("#main .board-body .winner-list").append('<div class="list-row"><div class="list-cell">'+ zeroPad(item.Rank, 2) +'</div><div class="list-cell">'+ item.Name +'</div><div class="list-cell">'+ item.Point +'</div></div>');
			});
		} else {
			$("#weekly .board-body .winner-list").html('<div class="list-row"><div class="list-cell">00</div><div class="list-cell">-</div><div class="list-cell">-</div></div>'); 
		}

		if(weekly.data.length>0) {
			$.each(weekly.data, function(idx, item){
				$("#weekly .board-body .winner-list").append('<div class="list-row"><div class="list-cell">'+ zeroPad(item.Rank, 2) +'</div><div class="list-cell">'+ item.NameWinner +'</div><div class="list-cell">'+ item.TotalPoint +'</div></div>');
			});
		} else {
			$("#weekly .board-body .winner-list").html('<div class="list-row"><div class="list-cell">00</div><div class="list-cell">-</div><div class="list-cell">-</div></div>'); 
		}
		
		if(all.data.length>0) {
			$.each(all.data, function(idx, item){
				$("#all .board-body .winner-list").append('<div class="list-row"><div class="list-cell">'+ zeroPad(item.Rank, 2) +'</div><div class="list-cell">'+ item.Name +'</div><div class="list-cell">'+ item.Point +'</div></div>');
			});
		} else {
			$("#all .board-body .winner-list").html('<div class="list-row"><div class="list-cell">-</div><div class="list-cell">-</div><div class="list-cell">-</div></div>'); 
		}

		$("#loader").hide();

});
</script>
